<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="https://picsum.photos/id/1015/800/400" class="slide active" alt="1">
      <img src="https://picsum.photos/id/1016/800/400" class="slide" alt="2">
      <img src="https://picsum.photos/id/1018/800/400" class="slide" alt="3">
    </div>
    <button class="prev">⟨</button>
    <button class="next">⟩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
